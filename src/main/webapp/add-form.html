<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Добави полет</title>
</head>
<body>
<a href="index.html">Начало |</a>
<a href="add-form.html">Добави полет</a>
<hr>
<h1>Въведете информация за полет:</h1>
<form action="AddFlight" method="post">
		Номер на полет <input type="text" name="flightNum" required> <br>
		Дата на излитане <input type="date" name="departureDate" required> <br>
		Час на излитане <input type="time" name="departureHour" required> <br>
		Име <input type="text" name="firstName" required> <br>
		Презиме <input type="text" name="secondName"> <br>
		Фамилия <input type="text" name="surname" required> <br>
		Цена на билет <input type="text" name="ticketPrice" required> <br>
		Авиокомпания <input type="text" name="airlineName" required> <br>
		Максимално тегло ръчен багаж <input type="text" name="cabinLuggageWeight"> <br>
		Максимално тегло на допълнителен багаж <input type="text" name="extraLuggageWeight"> <br>
		<input type="submit" value="Добави">
</form>
</body>
</html>
