<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
<h1>Добави полет</h1>
<form action="AddFlight" method="get">
		Номер на полет <input type="text" name="flightNum"> <br>
		Дата и час <input type="date" name="dateHour"> <br>
		Име <input type="text" name="firstName"> <br>
		Презиме <input type="text" name="secondName"> <br>
		Фамилия <input type="text" name="surname"> <br>
		Цена на билет <input type="text" name="ticketPrice"> <br>
		Авиокомпания <input type="text" name="airlineName"> <br>
		Максимално тегло ръчен багаж <input type="text" name="cabinLuggageWeight"> <br>
		Максимално тегло на допълнителен багаж <input type="text" name="extraLuggageWeight"> <br>
		<input type="submit" value="Изпрати">
</form>
</body>
